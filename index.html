<html lang="en">

<head>

  <title>Movie Search</title>
  <link rel="stylesheet" href="css/lol.css">
</head>

<body>

    <h1>Movie Search</h1>

    <div class="error"></div>

    <div class="films">

    </div>

      <div class="embed"></div>
    </div>
  </div>

  <script src="js/lol.js"></script>
</body>

</html>
