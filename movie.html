<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Embed</title>
  <link rel="stylesheet" href="css/xd.css">
  <script>
    $("iframe").on("load", function() {
  $(this).contents().find("a[href*='whoursie.com']").on("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  });
  $(this).contents().find("a").on("click", function(e) {
    if ($(this).attr('href').includes('whoursie.com')) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  });
});

  </script>
</head>
<body>
  <h1>Movie Embed</h1>
  
  <div class="embed-container">
    <iframe class="movie-embed" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="details">
    <h2 class="title"></h2>
    <img class="poster" src="">
    <p class="overview"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/movie.js"></script>
</body>
</html>
